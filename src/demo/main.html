<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Twitter ~ freedom.js Demo</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link href='style.css' rel='stylesheet' type='text/css' />

  <!-- Load freedom.js -->
  <script type="text/javascript" src="../freedom.js"></script>

  <script type="text/javascript">
    var start = function(twitterProvider) {
    var twitter = window.twitter = new twitterProvider();
    var input = document.getElementById('input');
    var output = document.getElementById('output');
    var print = function (obj) {
      if (typeof obj === "string") {
        output.innerText = obj;
      } else {
        output.innerText = JSON.stringify(obj);
      }
    };
    // Print sucessful output
    var success = function(val) {
      output.innerHTML = "<font color='green'>Success</font><br />";
      if (typeof val === 'string') {
        output.innerHTML += val;
      } else if (val.key) {
        output.innerHTML += val.key + '\n\n' + val.fingerprint;
      }
    }
 
    document.getElementById('login').addEventListener('click', function () {
      twitter.login().then(success, print);
    }, true);

    document.getElementById('send').addEventListener('click', function () {
      var text = input.value.split('\n');
      if (text.length < 3) {
        print("Input format should be:\n<recipient>\n<subject>\n<body>\n");
      } else {
        twitter.sendMessage(text[0], text.slice(1).join('\n')).then(
            success, print);
      }
    }, true);
  };

  window.onload = function() {
    freedom("../freedom-social-twitter.json", {
      "debug": "log"
    }).then(start);
  };
  </script>
</head>
<body>
  <header id='logo'>freedom.js</header>
  <header><span class='triangle'>&#9654;</span> Demos</header>
  <header><span class='triangle'>&#9654;</span> Twitter</header>
  <section>
    <input type="button" id="login" value="Login" /><br />
    Most recent Twitter direct message received:<br />
    <textarea id="inbox" rows=10 cols=80></textarea><br />
    Compose a Twitter direct message (first line recipient):<br />
    <textarea id="input" rows=10 cols=80></textarea><br />
    <input type="button" id="send" value="Send Twitter message" /><br />
  </section>
  <section>
    <h3>Output</h3>
    <pre id="output">
    </pre>
  </section>
</body>
</html>
